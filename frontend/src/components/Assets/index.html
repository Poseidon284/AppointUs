<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Video</title>
    <style>
        .cardcontainer {
            height: 700px;
            width: 100%;
            padding: 10px;

            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .card {
            height: 350px;
            width: 280px;

            box-shadow: 1px 1px 5px black;
            transition: 0.5s ease-out;
        }

        .card:hover {
            height: 350px;
            width: 280px;
            box-shadow: 0 24px 28px 0 rgba(0, 0, 0, 0.2), 0 26px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .cardimagesection {
            height: 230px;
            width: 280px;

        }

        .cardcontentsection {
            height: 115px;
            width: 280px;

        }

        .cardimage {
            height: 230px;
            width: 280px;
        }
    </style>
</head>

<body>
    <div class="section2">
        <div class="cardcontainer">
            <div class="card">
                <div class="cardimagesection">
                    <img src="imageone.jpg" alt="" class="cardimage">
                </div>
                <div class="cardcontentsection">

                </div>
            </div>
            <div class="card">
                <div class="cardimagesection">
                    <img src="imagefive.jpg" alt="" class="cardimage">
                </div>
                <div class="cardcontentsection">

                </div>
            </div>
            <div class="card">
                <div class="cardimagesection">
                    <img src="imagethree.jpg" alt="" class="cardimage">
                </div>
                <div class="cardcontentsection">

                </div>
            </div>
            <div class="card">
                <div class="cardimagesection">
                    <img src="imagefour.jpg" alt="" class="cardimage">
                </div>
                <div class="cardcontentsection">

                </div>
            </div>

        </div>

    </div>
</body>

</html>
